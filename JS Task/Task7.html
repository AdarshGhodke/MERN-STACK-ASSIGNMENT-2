<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Train Animation</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding-top: 50px;
      }
      #train-container {
        position: relative;
        width: 500px;
        height: 200px;
        overflow: hidden;
      }
      #train {
        position: absolute;
        left: -150px;
        transition: left 0.05s linear;
      }
      #button-container {
        margin-top: 20px;
      }
      button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="train-container">
      <img
        id="train"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMOKUnMu4NybtudOFs7a8eVfa-fwOI5LmtbA&s"
        alt="Train"
        width="150"
        height="100"
      />
    </div>
    <div id="button-container">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>

    <script>
      const train = document.getElementById("train");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const containerWidth = 500;
      let animationId;

      function animateTrain() {
        let position = parseFloat(train.style.left || -150);
        position += 5;

        if (position > containerWidth) {
          position = -150;
        }

        train.style.left = `${position}px`;
      }

      startBtn.addEventListener("click", () => {
        if (animationId) {
          clearInterval(animationId);
        }
        animationId = setInterval(animateTrain, 50);
      });

      stopBtn.addEventListener("click", () => {
        if (animationId) {
          clearInterval(animationId);
          animationId = null;
        }
      });
    </script>
  </body>
</html>
