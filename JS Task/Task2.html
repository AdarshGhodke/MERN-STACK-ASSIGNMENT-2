<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Alphabetical Sorter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        background-color: #e9e9e9;
      }
      input,
      button {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        cursor: pointer;
        background-color: #4682b4;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background-color: #3a6d99;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>String Alphabetical Sorter</h1>
      <p>Enter a string to sort its letters alphabetically:</p>

      <input type="text" id="inputString" placeholder="Enter a string" />
      <button onclick="sortAndDisplay()">Sort Alphabetically</button>

      <div class="result" id="result">
        <p>Result will appear here</p>
      </div>
    </div>

    <script>
      // Function to sort a string alphabetically
      function alphabeticalOrder(str) {
        return str.split("").sort().join("");
      }

      function sortAndDisplay() {
        // Get input value
        const inputValue = document.getElementById("inputString").value;

        if (inputValue === "") {
          document.getElementById("result").innerHTML =
            '<p style="color: red;">Please enter a string</p>';
          return;
        }

        const sorted = alphabeticalOrder(inputValue);

        // Display result
        document.getElementById(
          "result"
        ).innerHTML = `<p>Original String: <strong>${inputValue}</strong></p>
                <p>Alphabetically Sorted: <strong>${sorted}</strong></p>`;
      }
    </script>
  </body>
</html>
