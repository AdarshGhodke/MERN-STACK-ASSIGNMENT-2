<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #fff4e6, #ffd1dc);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .registration-form {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .error {
        color: red;
        font-size: 0.8em;
        margin-top: 5px;
      }
      .register-btn {
        width: 100%;
        padding: 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .login-link {
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="registration-form">
      <h2 style="text-align: center; color: blue">Registration Form</h2>
      <form id="registrationForm">
        <div class="form-group">
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="First Name"
            required
          />
          <div id="firstNameError" class="error"></div>
        </div>

        <div class="form-group">
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
            required
          />
          <div id="lastNameError" class="error"></div>
        </div>

        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <div id="emailError" class="error"></div>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <div id="passwordError" class="error"></div>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="reenterPassword"
            name="reenterPassword"
            placeholder="Re-enter Password"
            required
          />
          <div id="reenterPasswordError" class="error"></div>
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <div id="genderError" class="error"></div>
        </div>

        <div class="form-group">
          <input type="number" id="age" name="age" placeholder="Age" required />
          <div id="ageError" class="error"></div>
        </div>

        <div class="form-group">
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Phone Number"
            required
          />
          <div id="phoneNumberError" class="error"></div>
        </div>

        <div class="form-group">
          <textarea
            id="address"
            name="address"
            placeholder="Address"
            required
          ></textarea>
          <div id="addressError" class="error"></div>
        </div>

        <div class="form-group">
          <select id="country" name="country" required>
            <option value="">Choose your country</option>
            <option value="english">English</option>
            <option value="kannada">Kannada</option>
            <option value="hindi">Hindi</option>
            <option value="telugu">Telugu</option>
          </select>
          <div id="countryError" class="error"></div>
        </div>

        <div class="form-group">
          <label>Languages Known:</label>
          <input
            type="checkbox"
            id="english"
            name="languages"
            value="english"
          />
          <label for="english">English</label>
          <input
            type="checkbox"
            id="kannada"
            name="languages"
            value="kannada"
          />
          <label for="kannada">Kannada</label>
          <input type="checkbox" id="hindi" name="languages" value="hindi" />
          <label for="hindi">Hindi</label>
          <input type="checkbox" id="telugu" name="languages" value="telugu" />
          <label for="telugu">Telugu</label>
        </div>

        <div class="form-group">
          <input type="checkbox" id="declaration" name="declaration" required />
          <label for="declaration"
            >I hereby declare all the given details are true</label
          >
          <div id="declarationError" class="error"></div>
        </div>

        <div class="login-link">
          <a href="#">Log in to Ethnus website</a>
        </div>

        <button type="submit" class="register-btn">REGISTER</button>
      </form>
    </div>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Reset previous error messages
          const errorElements = document.querySelectorAll(".error");
          errorElements.forEach((el) => (el.textContent = ""));

          // Validation flags
          let isValid = true;

          // First Name Validation
          const firstName = document.getElementById("firstName");
          if (firstName.value.trim() === "") {
            document.getElementById("firstNameError").textContent =
              "First Name is required";
            isValid = false;
          }

          // Last Name Validation
          const lastName = document.getElementById("lastName");
          if (lastName.value.trim() === "") {
            document.getElementById("lastNameError").textContent =
              "Last Name is required";
            isValid = false;
          }

          // Email Validation
          const email = document.getElementById("email");
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email.value)) {
            document.getElementById("emailError").textContent =
              "Invalid email address";
            isValid = false;
          }

          // Password Validation
          const password = document.getElementById("password");
          if (password.value.length < 8) {
            document.getElementById("passwordError").textContent =
              "Password must be at least 8 characters";
            isValid = false;
          }

          // Re-enter Password Validation
          const reenterPassword = document.getElementById("reenterPassword");
          if (password.value !== reenterPassword.value) {
            document.getElementById("reenterPasswordError").textContent =
              "Passwords do not match";
            isValid = false;
          }

          // Gender Validation
          const genderMale = document.getElementById("male");
          const genderFemale = document.getElementById("female");
          if (!genderMale.checked && !genderFemale.checked) {
            document.getElementById("genderError").textContent =
              "Please select a gender";
            isValid = false;
          }

          // Age Validation
          const age = document.getElementById("age");
          if (age.value === "" || parseInt(age.value) < 18) {
            document.getElementById("ageError").textContent =
              "Must be 18 or older";
            isValid = false;
          }

          // Phone Number Validation
          const phoneNumber = document.getElementById("phoneNumber");
          const phoneRegex = /^[0-9]{10}$/;
          if (!phoneRegex.test(phoneNumber.value)) {
            document.getElementById("phoneNumberError").textContent =
              "Invalid phone number";
            isValid = false;
          }

          // Address Validation
          const address = document.getElementById("address");
          if (address.value.trim() === "") {
            document.getElementById("addressError").textContent =
              "Address is required";
            isValid = false;
          }

          // Country Validation
          const country = document.getElementById("country");
          if (country.value === "") {
            document.getElementById("countryError").textContent =
              "Please select a country";
            isValid = false;
          }

          // Declaration Validation
          const declaration = document.getElementById("declaration");
          if (!declaration.checked) {
            document.getElementById("declarationError").textContent =
              "You must agree to the declaration";
            isValid = false;
          }

          // If all validations pass
          if (isValid) {
            alert("Registration Successful!");
          }
        });
    </script>
  </body>
</html>
