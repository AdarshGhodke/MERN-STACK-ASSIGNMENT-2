<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .header {
        background-color: darkgreen;
        color: white;
        padding: 10px;
        margin-bottom: 20px;
      }
      .action-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .action-buttons button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .register-button {
        background-color: #4caf50;
        color: white;
      }
      .view-button {
        background-color: #2196f3;
        color: white;
      }
      .registration-form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .registration-form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .registration-form button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      .user-table {
        width: 100%;
        border-collapse: collapse;
      }
      .user-table th,
      .user-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .user-table th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to User Management</h1>
    </div>

    <div class="action-buttons">
      <button class="register-button" onclick="showRegistrationForm()">
        Register a User
      </button>
      <button class="view-button" onclick="viewRegisteredUsers()">
        View Registered Users
      </button>
    </div>

    <div id="registrationForm" class="registration-form" style="display: none">
      <h2>User Registration</h2>
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="contact" placeholder="Contact Number" required />
      <input type="text" id="address" placeholder="Address" required />
      <button onclick="registerUser()">Register</button>
    </div>

    <div id="userTable">
      <h2>Registered Users</h2>
      <table class="user-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <tr>
            <td>Shankar</td>
            <td>shankar@gmail.com</td>
            <td>9888454332</td>
            <td>Bangalore, Karnataka</td>
          </tr>
        </tbody>
      </table>
      <button
        class="register-button"
        onclick="showRegistrationForm()"
        style="margin-top: 10px"
      >
        Register More Users
      </button>
    </div>

    <script>
      function showRegistrationForm() {
        document.getElementById("registrationForm").style.display = "block";
        document.getElementById("userTable").style.display = "none";
      }

      function viewRegisteredUsers() {
        document.getElementById("registrationForm").style.display = "none";
        document.getElementById("userTable").style.display = "block";
      }

      function registerUser() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const contact = document.getElementById("contact").value;
        const address = document.getElementById("address").value;

        if (!name || !email || !contact || !address) {
          alert("Please fill in all fields");
          return;
        }

        const tableBody = document.getElementById("userTableBody");
        const newRow = tableBody.insertRow();

        newRow.innerHTML = `
                <td>${name}</td>
                <td>${email}</td>
                <td>${contact}</td>
                <td>${address}</td>
            `;

        // Reset form
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("contact").value = "";
        document.getElementById("address").value = "";

        viewRegisteredUsers();
      }
    </script>
  </body>
</html>
